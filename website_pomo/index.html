<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {text-align: center; background-color: #ffffff; color: black;}
        .timer { /* Added class for timer */
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sign-out-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .calendar-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .img_hourglass{
            position: fixed;
            top: 475px;
            left: 890px;
        }
      
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="authForm">
        <h2>CC'S POMODORO</h2>
        <img class = "img_hourglass" src="hourglass.jpg" alt="hourglass" width = 200 height = 200 >
        <input type="email" placeholder="email" id="userEmail" class="input-field">
        <input type="password" placeholder="password" id="userPassword" class="input-field">  <br><br>
        <button class="button" id="signUpButton">Sign Up</button>
        <button class="button" id="signInButton">Sign In</button>
    </div>

    <div id="secretContent" style="display: none;">
        <div id="animalImageContainer"></div>
        <h1>Pomodoro Timer</h1>
        <div id="timer" class="timer"> <!-- Added class for timer -->
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button class="button" id="startButton">Start</button>
        <button class="button" id="resetButton">Reset</button>
        <div id="taskList" style="display: none;">
            <input type="text" id="newTask" placeholder="New task" class="input-field">
            <button class="button" id="addTaskButton">Add task</button>
            <ul id="tasks"></ul>
        </div>
        <div id="calendarContainer" style="display: none;">
            <input type="date" id="calendar" class="input-field">
        </div>
        <label for="bgColor">Choose a background color:</label>
        <input type="color" id="bgColor">
        <label for="animalSelect">Choose an animal:</label>
        <select id="animalSelect">
            <option value="">--Please choose an animal--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bunny">bunny</option>
            <!-- Add more options as needed -->
        </select>

        <div id="animalImageContainer"></div>

        <button class="button sign-out-button" id="signOutButton">Sign Out</button>
        <button class="button calendar-button" id="calendarButton" style="display: none;">Calendar</button>

        <button id="openSnakeGameButton">Open Snake Game</button>
        <button id="closeSnakeGameButton" style="display: none;">Close Snake Game</button>
        <div id="snakeGameContainer" style="display: none;">
            <!-- Snake game will be here -->
    </div>

    <style>
        #language-select {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
    <select id="language-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <!-- Add more options as needed -->
    </select>

    <script type="module" src="index.js" defer></script>
    <script type="module" src="snake.js" defer></script>
</body>
</html>
